    <script type="text/javascript">
            var date = new Date()
            y = date.getFullYear();
            Y = date.getFullYear() + '-';
            M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            D = date.getDate() + ' ';
            h = date.getHours() + ':';
            m = date.getMinutes() + ':' ;
            s = date.getSeconds();
            document.getElementById('purchasedate').value = Y + M + D + h + m +s;
