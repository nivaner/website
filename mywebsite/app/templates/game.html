{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}编辑 | NaiFan{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/2048.css" type="text/css">
{% endblock %}


{% block content %}
    <h1>2048</h1>
    <button class="btn btn-success" onclick="refresh()">New Game</button>
    <div class="score">score: 0</div>
    <div class="wrap">
        <div class="block block-0-0"></div>
        <div class="block block-0-1"></div>
        <div class="block block-0-2"></div>
        <div class="block block-0-3"></div>

        <div class="block block-1-0"></div>
        <div class="block block-1-1"></div>
        <div class="block block-1-2"></div>
        <div class="block block-1-3"></div>

        <div class="block block-2-0"></div>
        <div class="block block-2-1"></div>
        <div class="block block-2-2"></div>
        <div class="block block-2-3"></div>

        <div class="block block-3-0"></div>
        <div class="block block-3-1"></div>
        <div class="block block-3-2"></div>
        <div class="block block-3-3"></div>
    </div>
    <p>使用 W(上) A（左） S（下） D（右） 玩此游戏</p>
    <script type="text/javascript" src="/static/js/2048.js"></script>
    {% include "footer.html" %}
{% endblock %}
